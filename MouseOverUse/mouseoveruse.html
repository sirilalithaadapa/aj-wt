<html>
	<head>
		<script type = "text/javascript">
			function mouseover()
			{
				document.getElementById("img").src="Angular.png";
			}
			
			function mouseout()
			{
				document.getElementById("img").src="React.png";
			}
		</script>
	</head>
	
	<body>
		<img src = "React.png" id = "img" width = "300" height ="300" onmouseover = "mouseover()" />
		
	</body>
</html>
