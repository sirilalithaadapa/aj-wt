<!DOCTYPE html>
<html>
	<head>
		<title> Registeration Form </title>
	</head>
	<body>
		<form >
			<table>
				<tr>
					<th>Name</th>
					<td><input type="text" id="name" value=""/></td>
				</tr>
				<tr>
					<th>Mobile Number</th>
					<td><input type="tel" id="mobile" value=""/></td>
				</tr>
				<tr>
					<th>Address </th>
					<td><input type="text" id="address" value=""/></td>
				</tr>
				<tr>
				<td><input type="button" value="Submit" onclick="display()" /></td>
				<td><input type="reset" value="Clear" /></td>
				</tr>
			</table>
		</form>
		<script language="Javascript">
			function display()
			{
				var name = document.getElementById("name").value;
				var mobile =document.getElementById("mobile").value;
				var address = document.getElementById("address").value;
				
				var mobile_no_pattern = /^\d{10}$/;
				
				if(!mobile.match(mobile_no_pattern))
					alert("Mobile Number should be contain only 10 digits");
				if(name=="" || name==null)
					alert("Name should not be empty");
				if(address=="" || address==null)
					alert("address should not be empty");
			}
		
		</script>
	</body>
</html>
